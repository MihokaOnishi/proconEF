{% extends 'carsharing_req/base.html' %}
{% load static %}

{% block title %}{{ message }}{% endblock %}

{% block head %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8qh0jtaDs4HXKs6HAqRxvqx2xhylSSGk" async defer></script>
<script type="text/javascript" src='{% static "carsharing_booking/js/geocoder.js" %}'></script>
<link rel="stylesheet" href='{% static "carsharing_booking/css/map.css" %}'>
{% endblock %}

{% block main_contents %}
<div id="map_info">
    <p id="addressOutput" rows="3" cols="26"></p>
</div>
<div class="card">
    <h2 class="card-header">{{ message|safe }}</h2>
    <div class="card-body">
        {{ form.as_p }}
    </div>
    <div class="card-footer">
        <input class="btn btn-outline-secondary" type="submit" value="削除" style="float: right;width: 80pt;height: 30pt;margin: 5pt;">
    </div>
</div>
<script>
//入力した緯度・経度を取得しjsへセット
  var idoInput = '{{obj.lat}}';
  var keidoInput = '{{obj.lng}}';
</script>
{% endblock %}
